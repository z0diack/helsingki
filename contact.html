<!DOCTYPE html>
<html lang="en">
<head>
    <title>HelSINGki Festival</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="https://kit.fontawesome.com/608dfaa8e7.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/gallery.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="img/Helsingki-noBG.png"/>
    <script type="text/javascript" src="js/submit.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header-img">
                <div class="header-text">
                    <a href="index.html"><img src="img/Helsingki-noBG.png" width=313 height=254 alt="Logo for helSingki Festival"></a>
                </div>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="lineup.html">Line-Up</a></li>
                    <li class="dropdown"><a href="travel.html">Travel</a>
                        <ul class="submenu">
                            <li><a href="travel.html#public-transport"><i class="fas fa-subway"></i> Train</a></li>
                            <li><a href="travel.html#driving"><i class="fas fa-car"></i> Car</a></li>
                        </ul></li>
                    <li><a href="tickets.html"><i class="fas fa-shopping-cart"></i> Buy Tickets</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <section class="main-text">
            <div class="contact-form">
                <form>
              
                  <label for="fname">Name*</label>
                  <input type="text" id="fname" name="firstname" placeholder="Your name.." autocomplete="off" required>
              
                  <label for="lname">Email*</label>
                  <input type="email" id="email" name="email" placeholder="Email address" required autocomplete="off">
              
                  <label for="Subject">Subject*</label>
                  <select id="country" name="country">
                    <option value="General Enquiries">General Enquiries</option>
                    <option value="Press/Media Enquiry">Press/Media Enquiry</option>
                    <option value="Sponsership Inquiry">Sponsership Inquiry</option>
                    <option value="Ticket/Order Help">Ticket/Order Help</option>
                    <option value="COVID-19">COVID-19</option>
                    <option value="Other">Other</option>
                  </select>
              
                  <label for="Message">Message</label>
                  <textarea id="Message" name="Message" placeholder="PLEASE DO NOT PUT ANY SENSITIVE INFORMATION WAIT FOR A REPLY FROM A REPRESENTATIVE" autocomplete="off"></textarea>

                  <p class="small-print">* REQUIRED INFORMATION</p>
                  <input type="submit" value="Submit" id="submit">
              
                </form>
               
              </div>
        </section>
        <footer>
            &copy HelSINGki Festival 2021
            <ul class="footer-menu">
                <li><a href="lineup.html">Line-up</a></li>
                <li><a href="travel.html">Travel</a></li>
                <li><a href="tickets.html">Tickets</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </footer>
    </div>  
</body>
</html>
